name: flutter_note_app
description: A simple note-taking Flutter app with Firebase.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase & state management dependencies
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.3
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  provider: ^6.1.5

  # ✅ Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
